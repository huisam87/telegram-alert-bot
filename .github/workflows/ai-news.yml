name: AI News Digest

on:
  schedule:
    # 09:00 KST (UTC+9)
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TZ: Asia/Seoul
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Send digest
        working-directory: personal
        run: python ai_news_send_ci.py
